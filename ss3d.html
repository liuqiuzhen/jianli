<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>标题</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width,minimum-scale=0.5,maximum-scale=1.0,initial-scale=1.0,user-scalable=no" />
	<style type="text/css">
		*{margin:0;padding:0;}
		.box{width:210px;height: 300px;border:1px solid red;transform-style:preserve-3d;perspective:1000px;
			overflow: hidden;
		}
		.pic{
			margin-left: 10px;
			/*transform:translate3d(30px,30px,30px);*/
			transform:rotateY(30deg);
			animation:rote 10s linear infinite;
		}
		@keyframes rote{
			0%{transform:rotateY(0deg);}
			100%{transform:rotateY(360deg);}
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="img/h02.png" alt="" class="pic">
	</div>
</body>
<script>
	function bodyScale(){
		var devicewidth=document.documentElement.clientWidth;
		var scale=devicewidth/750;
		document.body.style.zoom=scale;
	}
	window.onload=window.onresize=function(){
		bodyScale();	
	}
</script>
</html>
